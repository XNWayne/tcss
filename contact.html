</header>
<main>
    <h1 class="text-black font-ubuntu font-bold text-3xl mx-5 mb-6 mt-4">Contact Us</h1>
    <section id="contact-us" class="flex flex-col mx-8 mb-16 lg:flex-row rounded-md lg:mr-48 lg:mx-40">
        <div class="bg-sec py-6 px-4 rounded-t-md lg:rounded-l-md lg:w-1/3">
            <h2 class="font-semibold font-ubuntu text-xl tracking-wide">Contact Information</h2>
            <p class="flex mt-4"><img src="./assets/icons/call.svg" alt="call-icon" class="w-5 mr-2"> <span>+254 77741 5042</span></p>
            <p class="flex mt-2"><img src="./assets/icons/mail.svg" alt="cmail-icon" class="w-5 mr-2"> <span>support@palfoods.co.ke</span></p>
        </div>
        <div class="bg-white py-4 px-4 rounded-b-md lg:rounded-r-md lg:w-2/3">
            <p class="font-medium">Send us a message</p>
            <form class="mt-4">
                <div id="name">
                    <label for="name" class="text-sm">Full Name</label>
                    <input type="text" id="name" class="border-2 border-gray-300 rounded-md block w-full px-2 py-1 font-medium text-sm focus:outline-none">
                </div>
                <div id="email">
                    <label for="email" class="text-sm">Email</label>
                    <input type="email" id="email" class="border-2 border-gray-300 rounded-md block w-full px-2 py-1 font-medium text-sm focus:outline-none">
                </div>
                <div id="no">
                    <label for="no" class="text-sm">Phone Number</label>
                    <input type="tel" id="no" class="border-2 border-gray-300 rounded-md block w-full px-2 py-1 font-medium text-sm focus:outline-none">
                </div>
                <div id="message">
                    <label for="message" class="text-sm">Message</label>
                    <textarea class="h-44 border-2 border-gray-300 rounded-md block w-full px-2 py-1 font-medium text-sm focus:outline-none" maxlength="500"></textarea>
                </div>
                <button type="submit" class="bg-sec text-white font-medium text-base py-2 px-4 mt-4 rounded-md">Send</button>
            </form>
        </div>
    </section>
</main>
