<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/dist/output.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <title>Pal Foods - anything for a smile :)</title>
  </head>
  <body class="font-poppins">
        <section id="main-body" class="bg-main pb-4">
            <!-- Header -->
            <section id="header" class="py-4 px-4">
                <nav class="flex flex-row items-center justify-between">
                    <div>
                        <a href="index.html">
                           <img src="./assets/images/logo-header.svg" alt="pal-foods-logo" class="w-16"> 
                        </a>
                    </div>
                    <div>
                        <button class="font-medium text-sm tracking-wider bg-sec text-white px-4 py-1.5 rounded-full focus:outline-none">Log in</button>
                    </div>
                </nav>
            </section>
            <!-- Main -->
            <section id="main" class="mx-8">
              <!-- hero image -->
              <div id="image">
                <img src="./assets/images/home-bg.png" alt="burger" class="h-56 mx-auto mt-8 mb-4">
              </div>
              <!-- Text h1 -->
              <section id="hero" class="">
                <div id="hero-text">
                  <h1 class="font-ubuntu font-bold text-4xl text-center">Eat the best<span class="text-sec">.</span> <br> Forget the rest<span class="text-sec">.</span></h1>
                </div>
              </section>
              <!-- Location -->
              <section id="location" class="mt-6">
                <div id="input" class="flex flex-row items-center gap-1 rounded-md bg-white py-1 px-2">
                  <img src="./assets/icons/location.svg" alt="location" class="w-7">
                  <input type="text" placeholder="Where do we deliver?" class="w-full rounded-full py-2 px-2 focus:outline-none placeholder:font-poppins placeholder:font-medium placeholder:text-gray-400 placeholder:tracking-wider placeholder:text-sm">
                </div>
                <div id="current" class="my-6">
                  <button class="flex flex-row items-center justify-between bg-white py-1.5 pl-2 pr-5 rounded-full mx-auto focus:outline-none">
                    <img src="./assets/icons/locate.svg" alt="locate" class="w-6 mr-2">
                    <p class="text-sec font-semibold tracking-wide text-sm  ">Use my current location</p>
                  </button>
                </div>
              </section>
            </section>
        </section>

        <footer class="bg-white mt-6 px-8 mb-10" >
          
          <div id="time">
            <h2 class="font-ubuntu text-6xl font-bold">We're open from 11a.m-8p.m</h2>
          </div>
          <div id="important-links" class="flex items-center justify-evenly mt-8">
            <a href="#" class=" border-b-2 border-black">About Us</a>
            <a href="#" class=" border-b-2 border-black">Contact Us</a>
          </div>
          <div id="policy-links" class="flex items-center justify-evenly">
            <a href="#" class=" border-b-2 border-black mt-4">Privacy Policy</a>
            <a href="#" class=" border-b-2 border-black mt-4">Terms of Usage</a>
          </div>
          <div id="delivery-links" class="flex items-center justify-center">
            <a href="#" class=" border-b-2 border-black mt-4">Delivery Zones</a>
          </div>
          <div id="footer-logo" class="flex flex-row items-center justify-between mt-8">
            <a href="#"><img src="./assets/images/logo-landscape.svg" alt="" class="w-48"></a>
            <p class="font-semibold">&copy; 2022</p>
          </div>
        </footer>
  </body>
</html>
