<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/dist/output.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <title>Pal Foods - anything for a smile :)</title>
  </head>
  <body class="font-poppins">
        <section id="main-body" class="bg-main">
            <!-- Header -->
            <section id="header" class="py-2 px-4">
                <nav class="flex flex-row items-center justify-between">
                    <div>
                        <a href="index.html">
                           <img src="./assets/images/logo-header.svg" alt="pal-foods-logo" class="w-16"> 
                        </a>
                    </div>
                    <div>
                        <button class="font-medium text-sm tracking-wider bg-sec text-white px-4 py-1.5 rounded-full focus:outline-none">Log in</button>
                    </div>
                </nav>
            </section>
            <!-- Main -->
            <section id="main" class="mx-10">
              <!-- Text h1 -->
              <section id="hero" class="pt-36">
                <div id="hero-text">
                  <h1 class="font-ubuntu font-bold text-4xl">Eat the best<span class="text-sec">.</span> <br> Forget the rest<span class="text-sec">.</span></h1>
                </div>
              </section>
              <!-- Location -->
              <section id="location" class="mt-8">
                <div id="input" class="flex flex-row items-center gap-1 rounded-md bg-white py-1 px-2">
                  <img src="./assets/icons/location.svg" alt="location" class="w-8 ">
                  <input type="text" placeholder="Where do we deliver?" class="w-full rounded-full py-2 px-2 focus:outline-none placeholder:font-poppins placeholder:font-light placeholder:text-gray-400 placeholder:tracking-wider placeholder:text-sm">
                </div>
                <div id="current" class="mt-6">
                  <button class="flex flex-row items-center  gap-2 justify-between bg-white py-1.5 pl-2 pr-5 rounded-full mx-auto">
                    <img src="./assets/icons/navigate.svg" alt="navigate" class="w-8">
                    <p class="text-sec font-medium tracking-relaxed text-sm">Use my current location</p>
                  </button>
                </div>
              </section>
            </section>
        </section>
  </body>
</html>
