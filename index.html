<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/dist/output.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <title>Pal Foods - anything for a smile :)</title>
  </head>
  <body class="font-poppins">
    <section id="main-body" class="bg-main pb-4">
      <!-- Header -->
      <section id="header" class="py-4 px-4 lg:pt-6 lg:px-8">
        <nav class="flex flex-row items-center justify-between">
          <div>
            <a href="index.html">
              <img
                src="./assets/images/logo-header.svg"
                alt="pal-foods-logo"
                class="w-16 lg:w-24"
              />
            </a>
          </div>
          <div>
            <button
              class="font-medium text-sm tracking-wider bg-sec text-white px-4 py-1.5 rounded-full focus:outline-none lg:text-base lg:px-6 lg:py-2"
            >
              Log in
            </button>
          </div>
        </nav>
      </section>
      <!-- Main -->
      <section id="main" class="mx-8">
        <section
          id="hero"
          class="lg:flex lg:flex-row-reverse lg:justify-between lg:items-center lg:mx-16 lg:mt-16"
        >
          <!-- hero image -->
          <div id="image">
            <img
              src="./assets/images/home-bg.png"
              alt="burger"
              class="h-56 mx-auto mt-8 mb-4 lg:h-96"
            />
          </div>
          <!-- Text h1 -->
          <!-- <div id="hero-prop" class="">
                <div id="hero-text">
                  <h1 class="font-ubuntu font-bold text-4xl text-center">Eat the best<span class="text-sec">.</span> <br> Forget the rest<span class="text-sec">.</span></h1>
                </div>
              </div> -->
          <!-- Location -->
          <section id="text" class="">
            <div id="hero-prop" class="">
              <div id="hero-text">
                <h1
                  class="font-ubuntu font-bold text-4xl text-center mb-6 lg:text-6xl lg:text-left lg:mb-10 lg:w-full"
                >
                  Eat the best<span class="text-sec">.</span> <br />
                  Forget the rest<span class="text-sec">.</span>
                </h1>
              </div>
            </div>
            <button id="deliver"
              class="flex flex-row items-center bg-white rounded-md w-full py-3 pl-2 text-gray-400 font-regular cursor-text tracking-wide text-sm focus:outline-none lg:text-base"
            >
              <img
                src="./assets/icons/location.svg"
                alt="locate"
                class="w-7 mr-2"
              />
              Where do we deliver?
            </button>
            <div id="current" class="my-6">
              <button
                class="flex flex-row items-center justify-between bg-white py-1.5 pl-2 pr-5 rounded-full mx-auto focus:outline-none"
              >
                <img
                  src="./assets/icons/locate.svg"
                  alt="locate"
                  class="w-6 mr-2"
                />
                <p class="text-sec font-semibold tracking-wide text-sm">
                  Use my current location
                </p>
              </button>
            </div>
          </section>
        </section>
      </section>
    </section>

    <footer class="bg-white mt-6 px-8 mb-10">
      <div id="time">
        <h2 class="font-ubuntu text-6xl font-bold block lg:hidden">
          We're open from 11a.m-8p.m
        </h2>
        <h2 class="font-ubuntu text-6xl font-bold hidden lg:block">
          We're open from <br />
          11a.m-8p.m
        </h2>
      </div>
      <section id="links" class="flex items-center justify-evenly lg:hidden">
        <div id="links-mobile">
          <div id="important-links" class="flex mt-8 flex-col text-gray-500">
            <a href="#" class="border-b-2 border-black w-fit ">About Us</a>
            <a href="#" class="border-b-2 border-black w-fit mt-4"
              >Contact Us</a
            >
          </div>
          <div id="policy-links" class="flex flex-col text-gray-500">
            <a href="/policy.html" class="border-b-2 border-black mt-4 w-fit"
              >Privacy Policy</a
            >
            <a href="#" class="border-b-2 border-black mt-4 w-fit"
              >Terms of Use</a
            >
          </div>
          <div id="delivery-links" class="flex items-center text-gray-500">
            <a href="#" class="border-b-2 border-black mt-4">Delivery Zones</a>
          </div>
        </div>
        <div>
          <img src="./assets/icons/smile.svg" alt="smile" class="w-40" />
        </div>
      </section>
      <section
        id="links-large"
        class="hidden lg:flex lg:justify-evenly lg:items-center"
      >
        <div id="important-links" class="flex items-center gap-5 text-gray-500">
          <a href="#" class="border-b-2 border-black">About Us</a>
          <a href="#" class="border-b-2 border-black">Contact Us</a>
          <a href="/policy.html" class="border-b-2 border-black">Privacy Policy</a>
          <a href="#" class="border-b-2 border-black">Terms of Use</a>
          <a href="#" class="border-b-2 border-black">Delivery Zones</a>
        </div>
        <div>
          <img src="./assets/icons/smile.svg" alt="smile" class="w-64" />
        </div>
      </section>
      <div
        id="footer-logo"
        class="flex flex-row items-center justify-between mt-8"
      >
        <a href="#"
          ><img src="./assets/images/logo-landscape.svg" alt="" class="w-48"
        /></a>
        <p class="font-semibold">&copy; 2022</p>
      </div>
    </footer>
  </body>
</html>
